<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pembelian Pulsa All Kartu - 20 Produk</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a237e, #283593);
    color: #fff;
    min-height: 100vh;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  header h1 {
    font-size: 2.8rem;
    font-weight: 700;
    color: #c5cae9;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    margin-bottom: 0.4rem;
  }
  header p {
    font-size: 1.2rem;
    color: #9fa8da;
    text-shadow: 0 1px 4px rgba(0,0,0,0.5);
  }

  main {
    max-width: 1200px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 1.8rem;
  }

  .product-card {
    background: rgba(255 255 255 / 0.1);
    border-radius: 14px;
    padding: 1.7rem 1.6rem 2rem;
    box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 12px 30px rgba(255 255 255 / 0.15);
  }
  .product-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    color: #c5cae9;
    text-shadow: 0 1px 4px rgba(0,0,0,0.75);
  }
  .product-desc {
    font-size: 1rem;
    color: #aab6fecc;
    margin-bottom: 1rem;
    line-height: 1.4;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.15rem;
    color: #7986cb;
    margin-bottom: 1.4rem;
    text-shadow: 0 1px 3px rgba(0,0,0,0.65);
  }
  label {
    font-size: 0.95rem;
    color: #e8eaf6cc;
    margin-bottom: 0.3rem;
    display: block;
    font-weight: 600;
  }
  input.phone-input {
    width: 100%;
    padding: 0.55rem 0.9rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 1.5rem;
    box-shadow: inset 0 0 9px #5c6bc0;
    background-color: #fff;
    color: #283593;
    font-weight: 700;
    transition: box-shadow 0.3s ease;
  }
  input.phone-input:focus {
    box-shadow: 0 0 12px 3px #7986cb;
  }
  .btn-wa {
    background-color: #e53935;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    padding: 0.8rem 1.6rem;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 7px 20px rgba(229,57,53,0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  .btn-wa:hover, .btn-wa:focus {
    background-color: #b71c1c;
    box-shadow: 0 12px 30px rgba(183,28,28,0.8);
    transform: translateY(-2px);
  }
  .btn-wa:active {
    transform: translateY(1px);
  }
  footer {
    margin-top: 3.5rem;
    font-size: 0.9rem;
    color: #9fa8daaa;
  }
  @media (max-width: 420px) {
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <h1>REDZONE PULSA All Kartu</h1>
  <p>REDZONE STORE TOKO TERPERCAYA & Pembelian Langsung via WhatsApp</p>
</header>

<main id="catalog-container">
  <!-- Katalog produk akan dimasukkan lewat JS -->
</main>

<footer>
  &copy; 2024 Pembelian Pulsa All Kartu
</footer>

<script>
  const whatsappNumber = '6285717149980'; // Ganti nomor WhatsApp dengan format internasional tanpa tanda '+'

  const katalog = [
    { id: 1, nama: "Pulsa Telkomsel 5.000", desc: "Pulsa Telkomsel nominal 5 ribu.", price: 6000 },
    { id: 2, nama: "Pulsa Telkomsel 10.000", desc: "Pulsa Telkomsel nominal 10 ribu.", price: 11000 },
    { id: 3, nama: "Pulsa Telkomsel 25.000", desc: "Pulsa Telkomsel nominal 25 ribu.", price: 26000 },
    { id: 4, nama: "Pulsa XL 5.000", desc: "Pulsa XL nominal 5 ribu.", price: 6000 },
    { id: 5, nama: "Pulsa XL 10.000", desc: "Pulsa XL nominal 10 ribu.", price: 11000 },
    { id: 6, nama: "Pulsa XL 25.000", desc: "Pulsa XL nominal 25 ribu.", price: 26000 },
    { id: 7, nama: "Pulsa Indosat 5.000", desc: "Pulsa Indosat nominal 5 ribu.", price: 6000 },
    { id: 8, nama: "Pulsa Indosat 10.000", desc: "Pulsa Indosat nominal 10 ribu.", price: 11000 },
    { id: 9, nama: "Pulsa Indosat 25.000", desc: "Pulsa Indosat nominal 25 ribu.", price: 26000 },
    { id: 10, nama: "Pulsa Smartfren 5.000", desc: "Pulsa Smartfren nominal 5 ribu.", price: 6000 },
    { id: 11, nama: "Pulsa Smartfren 10.000", desc: "Pulsa Smartfren nominal 10 ribu.", price: 11000 },
    { id: 12, nama: "Pulsa Smartfren 25.000", desc: "Pulsa Smartfren nominal 25 ribu.", price: 26000 },
    { id: 13, nama: "Pulsa Axis 5.000", desc: "Pulsa Axis nominal 5 ribu.", price: 6000 },
    { id: 14, nama: "Pulsa Axis 10.000", desc: "Pulsa Axis nominal 10 ribu.", price: 11000 },
    { id: 15, nama: "Pulsa Axis 25.000", desc: "Pulsa Axis nominal 25 ribu.", price: 26000 },
    { id: 16, nama: "Pulsa Tri 5.000", desc: "Pulsa Tri nominal 5 ribu.", price: 6000 },
    { id: 17, nama: "Pulsa Tri 10.000", desc: "Pulsa Tri nominal 10 ribu.", price: 11000 },
    { id: 18, nama: "Pulsa Tri 25.000", desc: "Pulsa Tri nominal 25 ribu.", price: 26000 },
    { id: 19, nama: "Pulsa By.U 10.000", desc: "Pulsa By.U nominal 10 ribu.", price: 11000 },
    { id: 20, nama: "Pulsa By.U 25.000", desc: "Pulsa By.U nominal 25 ribu.", price: 26000 }
  ];

  const container = document.getElementById('catalog-container');

  katalog.forEach(item => {
    const priceFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(item.price);

    const card = document.createElement('article');
    card.classList.add('product-card');

    card.innerHTML = `
      <h2 class="product-title">${item.nama}</h2>
      <p class="product-desc">${item.desc}</p>
      <div class="product-price">Harga: <strong>${priceFormatted}</strong></div>
      <label for="phone-${item.id}">Nomor Tujuan:</label>
      <input type="tel" id="phone-${item.id}" name="phone-${item.id}" class="phone-input" placeholder="Masukkan nomor tujuan" aria-label="Nomor tujuan pembelian untuk ${item.nama}" />
      <button class="btn-wa" aria-label="Beli ${item.nama} lewat WhatsApp">Beli Sekarang</button>
    `;

    const btn = card.querySelector('.btn-wa');
    const inputPhone = card.querySelector('input.phone-input');

    btn.addEventListener('click', () => {
      const phone = inputPhone.value.trim();
      if (!phone) {
        alert('Mohon isi nomor tujuan terlebih dahulu.');
        inputPhone.focus();
        return;
      }
      if (phone.length < 6 || !/^\d+$/.test(phone)) {
        alert('Mohon masukkan nomor tujuan yang valid (minimal 6 digit angka).');
        inputPhone.focus();
        return;
      }
      const msg = `Halo, saya ingin membeli produk: "${item.nama}" seharga ${priceFormatted} untuk nomor tujuan: ${phone}. Mohon kirim payment nya Terimakasih`;
      const waUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`;
      window.open(waUrl, '_blank');
    });

    container.appendChild(card);
  });
</script>

</body>
</html>
